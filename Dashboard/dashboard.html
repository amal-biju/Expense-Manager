<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div id="income"><h2>Total Income</h2></div>

    <div id="expense"><h2>Total Expenses</h2></div>

    <div id="bal"><h2>Balance</h2></div>

    <div id="tran">
      <h2>Transaction</h2>
      <table id="table">
        <thead>
          <th>|Title|</th>
          <th>|Type|</th>
          <th>|Amount|</th>
          <th>|Time|</th>
        </thead>
      </table>
    </div>

    <div id="enter">
      <h2>Enter Transaction</h2>
      <form>
        <label>
            Title:
          <input type="text" name="title" required minlength="3" />
        </label>

        <div>
          <label>
            Type:
            <div>
              <input type="radio" name="type" value="debit" />
              <label>Debit</label>
            </div>
            <div>
              <input type="radio" name="type" value="credit" />
              <label for="credit">Credit</label>
            </div>
          </label>
        </div>

        <label>Amount:
          <input type="number" name="amount" />
        </label>

        <input type="submit" />
      </form>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
